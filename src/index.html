<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="js/main.js" type="module"></script>
  </head>
  <body>
    <header class="divider" id="header-container"></header>
    <main class="divider">
      <div class="hero">
        <img
          src="/images/banner-sm.jpg"
          srcset="images/banner-sm.jpg 500w, images/banner.jpg"
          alt="image of a high mountain lake"
        />
        <div class="logo logo--square">
          <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
          <div>Sleep<span class="highlight">Outside</span></div>
        </div>
      </div>
      <div class="categories">
        <figure>
          <a href="product_listing/index.html?category=tents">
            <img src="/images/tents/category-tents.svg" alt="tents image" width="80">
          </a>
          <figcaption>Tents</figcaption>
        </figure>

        <figure>
          <a href="product_listing/index.html?category=backpacks">
            <img src="/images/tents/category-sleepingbags.svg" alt="sleeping bags" width="80">
          </a>
          <figcaption>Sleeping bags</figcaption>
        </figure>
        
        <figure>
          <a href="product_listing/index.html?category=sleeping-bags">
            <img src="/images/tents/category-hammocks.svg" alt="Hammocks image" width="80">
          </a>
          <figcaption>Hammocks</figcaption>
        </figure>

        <figure>
          <a href="product_listing/index.html?category=hammocks">
            <img src="/images/tents/category-backpacks.svg" alt="backpacks image" width="80">
          </a>
          <figcaption>Backpacks</figcaption>
        </figure>
        
        
      </div>
      <section class="mission">
        <p>We spend too much time these days indoors...sitting usually.</p>
        <p>No wonder we are a mess!</p>
        <p>
          What we really need is to get outside...in fact SLEEP outside. Our
          mission is to provide you with everything you need to do this
          comfortably at an affordable price.
        </p>
      </section>
      <section class="products">
        <h2>Top Products</h2>
        <ul class="product-list"></ul>
      </section>
    </main>
    <footer id="footer-container"></footer>
  </body>
</html>
